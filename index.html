<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pacman Store</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  
 
</head>
<body class="container">

    <div class="container header">
        <div>
            <img src="./src/img/Pac-Man_logo.png">
            <h2 class="subtitulo">LOJA COLABORATIVA</h2>
        </div>
    </div>
    <div class="container row col-sm">
        <div>
            <button class="buy-button">Comprar</button>
        </div>
    </div>
    
    <div class="container row justify-content-center" id="product-container">
        <!-- Cards dos produtos serão adicionados aqui -->
    </div>

    <div class="modal border">
        <div class="modal-content">
            <h2>Faça o pagamento!</h2>
            <p>Total: R$ <span id="total-price">0.00</span></p>
            <ul id="selected-products" class="lista border"></ul>
            <button id="pay-button">Pagar</button>
            <div>
                <label for="pix-copia-col">Pix Copia e Cola:</label>
                <textarea id="pix-copia-col" readonly></textarea>
                <img class="qrPacman" src="./src/img/qrPacman.png" alt="">
            </div>
        </div>
    </div>
    
  
  
    <audio id="clickButton-" src="./src/sounds/munch_2.wav"></audio>
    <audio id="clickButton+" src="./src/sounds/munch_1.wav"></audio>
    <audio id="soundIntro" src="./src/sounds/pacman_eatfruit.wav"></audio> 
    <audio id="paySound" src="./src/sounds/pacman_eatghost.wav"></audio>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
  <script src="scripts.js"></script>
</body>

</html>
