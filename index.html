<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pacman Store</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  
 
</head>
<body class="container">

    <div class="container header">
        <div>
            <img src="./src/img/Pac-Man_logo.png">
            <h2 class="subtitulo">LOJA COLABORATIVA</h2>
        </div>
    </div>

 
    <div class="row container">
        <div class="card row m-3">
            <div class="col-sm">
                <img src="./src/img/ref-coca-200ml.jpg" alt="Produto 1">
            </div>
            <div class="col-sm">
                <p>Coca-Cola 200 ml</p>
            </div>
            <div class="col-sm">
                <p>R$ <spam class="price">10,00</spam></p>
            </div>
            <div class="contador col-sm container">
                <div class="input-group container">
                    <div class="input-group-prepend container">
                        <button class="quantity-button btn btn-outline-secondary" type="button">-</button>
                        <input type="number" class="quantity-input form-control" placeholder="" aria-label="" aria-describedby="basic-addon1" value="0" readonly>
                        <button class="quantity-button btn btn-outline-secondary" type="button">+</button>
                        
                    </div>
                </div>
            </div>
        </div>

        <div class="card row m-3">
            <div class="col-sm">
                <img src="./src/img/ref-coca-200ml.jpg" alt="Produto 1">
            </div>
            <div class="col-sm">
                <p>Coca-Cola 200 ml</p>
            </div>
            <div class="col-sm">
                <p>R$ <spam class="price">10,00</spam></p>
            </div>
            <div class="contador col-sm container">
                <div class="input-group container">
                    <div class="input-group-prepend container">
                        <button class="quantity-button btn btn-outline-secondary" type="button">-</button>
                        <input type="number" class="quantity-input form-control" placeholder="" aria-label="" aria-describedby="basic-addon1" value="0" readonly>
                        <button class="quantity-button btn btn-outline-secondary" type="button">+</button>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container row col-sm">
        <div>
            <button class="buy-button  btn-outline-secondary">Comprar</button>
        </div>
    </div>

    <div class="modal">
        <div class="modal-content">
            <h2>Compra realizada!</h2>
            <p>Total: R$ <span id="total-price">0.00</span></p>
            <ul id="selected-products"></ul>
            <button id="pay-button">Pagar</button>
        </div>
    </div>
    

  
  
  <audio id="clickButton-" src="./src/sounds/munch_2.wav"></audio>
  <audio id="clickButton+" src="./src/sounds/munch_1.wav"></audio>
 


  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>

  <script src="scripts.js">  
  </script>
  
</body>

</html>
